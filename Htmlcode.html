<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized E-Learning Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Personalized E-Learning Recommendations</h2>
        <div class="input-group mb-3">
            <button id="fetch-btn" class="btn btn-primary">Fetch Recommendations</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/recommendations');
                const data = await response.json();
                let output = '<ul class="list-group">';
                data.forEach(item => {
                    output += `<li class="list-group-item">Student ID: ${item.student_id} - Recommendation: ${item.recommendation}</li>`;
                });
                output += '</ul>';
                document.getElementById('result').innerHTML = output;
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error fetching data';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
